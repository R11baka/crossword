language: php

php:
  - '8.0'

services:
  - docker

cache: bundler

jobs:
  fast_finish: true

env:
  global:
    - DOCKER_COMPOSE=1.25.5

sudo: required

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install:
  - docker network create -d bridge game
before_script:
  - docker-compose -f docker-compose.test.yml exec php sh -c "php -d memory_limit=-1 composer install -n"
script:
  - docker-compose -f docker-compose.test.yml exec php sh -c "vendor/bin/phpcs --standard=PSR12 src/"
  - docker-compose -f docker-compose.test.yml exec php sh -c "vendor/bin/rector process"
  - docker-compose -f docker-compose.test.yml exec php sh -c "vendor/bin/psalm"
  - docker-compose -f docker-compose.test.yml run tests
  - docker-compose -f docker-compose.test.yml exec php sh -c "vendor/bin/deptrac analyze depfile/modules.yaml --no-cache"
  - docker-compose -f docker-compose.test.yml exec php sh -c "vendor/bin/deptrac analyze depfile/game.yaml --no-cache"
  - docker-compose -f docker-compose.test.yml exec php sh -c "vendor/bin/deptrac analyze depfile/dictionary.yaml --no-cache"
  - docker-compose -f docker-compose.test.yml exec php sh -c "vendor/bin/deptrac analyze depfile/crossword.yaml --no-cache"
  - docker-compose -f docker-compose.test.yml exec php sh -c "vendor/bin/deptrac analyze depfile/shared_kernel.yaml --no-cache"