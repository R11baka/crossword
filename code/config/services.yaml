# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    DICTIONARY_WEB_DIR: '%kernel.project_dir%/src/Dictionary/UI/Web'
    dictionary:
        en: '%kernel.project_dir%/data/english.txt'
        ru: '%kernel.project_dir%/data/russian.txt'
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude:
            - '../src/Game/Domain/Model/'
            - '../src/Crossword/Domain/Model/'
            - '../src/Dictionary/Domain/Model/'
            - '../src/Dictionary/Domain/Dto/'
            - '../src/Crossword/Domain/Dto/'
            - '../src/Kernel.php'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Dictionary\UI\Web\:
        resource: '../src/Dictionary/UI/Web'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    GuzzleHttp\Client: ~
    App\Dictionary\Infrastructure\HttpClient\GuzzleClient:
        - '@GuzzleHttp\Client'

    App\Dictionary\Infrastructure\Elastic\ClientFactory:
        arguments:
            - ['%env(resolve:ELASTIC_HOST_1)%']

    App\Dictionary\UI\Console\WordsPopulate:
        arguments:
            $dictionaryList: '%dictionary%'

    App\Dictionary\Infrastructure\FileReader\TextFileReader: ~
    App\Dictionary\Infrastructure\HttpClient\ResponseDataExtractor: ~
    App\Dictionary\Infrastructure\Elastic\WordsStorage: ~

    Psr\Http\Client\ClientInterface: '@App\Dictionary\Infrastructure\HttpClient\GuzzleClient'
    App\Dictionary\Domain\Service\ResponseDataExtractorInterface: '@App\Dictionary\Infrastructure\HttpClient\ResponseDataExtractor'
    App\Dictionary\Domain\Service\WordsStorageInterface: '@App\Dictionary\Infrastructure\Elastic\WordsStorage'
    App\Dictionary\Domain\Service\FileReaderInterface: '@App\Dictionary\Infrastructure\FileReader\TextFileReader'
