framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
             async: '%env(MESSENGER_TRANSPORT_DSN)%'
             sync: 'sync://'
            # failed: 'doctrine://default?queue_name=failed'

        routing:
             'App\Dictionary\Domain\Messages\Message\SearchWordDefinitionMessage': sync
             'App\Dictionary\Domain\Messages\Message\SaveToStorageMessage': sync
             'App\Crossword\Domain\Messages\Message\GenerateCrosswordMessage': sync
