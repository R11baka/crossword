paths:
  - ./src/Dictionary
exclude_files:
  - .*test.*
layers:
  - name: Application
    collectors:
      - type: className
        regex: .*App\\Dictionary\\Application\\.*

  - name: Domain
    collectors:
      - type: className
        regex: .*App\\Dictionary\\Domain\\.*

  - name: Infrastructure
    collectors:
      - type: className
        regex: .*App\\Dictionary\\Infrastructure\\.*

  - name: UI
    collectors:
      - type: className
        regex: .*App\\Dictionary\\UI\\.*

ruleset:
  UI:
    - Application

  Application:
    - Domain

  Domain: ~

  Infrastructure:
    - Domain
    - Application #DTO