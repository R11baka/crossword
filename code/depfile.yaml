paths:
  - src
exclude_files: ~
layers:
  - name: Dictionary
    collectors:
      - type: bool
        must:
          - type: className
            regex: App\\Dictionary\\.*
        must_not:
          - type: className
            regex: App\\Dictionary\\Features\\SupportedLanguages\\SupportedLanguages
          - type: className
            regex: App\\Dictionary\\Features\\WordsFinder\\WordsFinder
  - name: Crossword
    collectors:
      - type: bool
        must:
          - type: className
            regex: App\\Crossword\\.*
        must_not:
          - type: className
            regex: App\\Crossword\\Application\\Service

  - name: Game
    collectors:
      - type: bool
        must:
          - type: className
            regex: App\\Game\\.*
        must_not:
          - type: className
            regex: App\\Game\\Application\\Service

  - name: SharedKernel
    collectors:
      - type: bool
        must:
          - type: className
            regex: App\\SharedKernel\\.*
ruleset:
  Dictionary: ~
  Crossword: ~
  Game: ~
  SharedKernel: ~


